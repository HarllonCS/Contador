<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Progressivo e Regressivo</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho do site -->
    <header>
        <h1>CONTADOR</h1>
    </header>

    <!-- Conteúdo do site -->
    <section>

        <!-- Formulário -->
        <div class="form">

            <!-- Início -->
            <div class="cInicio">
                <label for="iInicio">Início: </label>
                <input type="number" id="iInicio" min="0">
            </div>

            <!-- Final -->
            <div class="cFinal">
                <label for="iFinal">Final: </label>
                <input type="number" id="iFinal" min="0">
            </div>

            <!-- Incremeto -->
            <div class="cIncre">
                <label for="iIncre">Incremento: </label>
                <input type="number" id="iIncre" min="1">
            </div>
        </div>

        <!-- Botão pra ativar a contagem -->
        <input class="btn" type="button" value="CONTAR" onclick="gerarContagem()">

        <!-- Resultado -->
        <div class="res">
            <p>Preencha os espaços acima</p>
        </div>
    </section>

    <!-- Rodapé do site -->
    <footer>
        <sup>&copy;</sup>HarllonCS
    </footer>

    <script src="script.js"></script>
</body>
</html>
